apply plugin: 'com.android.library'

def getProjectProp(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion getProjectProp('compileSdkVersion', 26)
    buildToolsVersion getProjectProp('buildToolsVersion', '26.0.3')

    defaultConfig {
        minSdkVersion getProjectProp('minSdkVersion', 16)
        targetSdkVersion getProjectProp('targetSdkVersion', 26)
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'io.karte.android:tracker:1.6.9'
}
